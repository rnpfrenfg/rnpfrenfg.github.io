<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="videoeditor.css">
    <title>Video Editor</title>
</head>
<body>
    <div class="video-editor">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-nav">
                <label for="mediaInput" class="upload-button">파일</label>
                <input type="file" id="mediaInput" accept="image/*,audio/*,video/mp4" multiple hidden>
                <!--<button id="saveToFileButton">Save to File</button>
                <button id="loadFromFileButton">Load from File</button> -->
                <button id="createvideo">비디오 생성</button>
                <a id="downloadLink" target="_blank">다운로드</a>
            </div>
            <div id="sidebar" class="sidebar-media">
                <div id="sidebargrid" class="sidebargrid">
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="preview-properties">
                <!-- Preview Panel -->
                <div class="preview-panel">
                    <div class="preview-area">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="controls">
                        <button id="previewstartbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"></polygon></svg></button>
                        <button id="previewstopbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg></button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="30">
                        <div class="previewtime"></div>
                    </div>
                </div>

                <!-- Properties Panel -->
                <div id="properties-panel" class="properties-panel">
                </div>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-header">
                    <div class="timeline-trackheader">
                        <button id="addtrackbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg></button>
                        <div class="time">00</div>
                    </div>
                    <div id="timelineruler" class="timeline-ruler">
                        <div class="markers">
                            <div class="marker" style="left: 0px;">
                                <div id="header-starttime" class="marker-time">0s</div>
                                <div class="marker-line"></div>
                            </div>
                            <div class="marker" style="left: 1250px;">
                                <div id="header-endtime" class="marker-time">25s</div>
                                <div class="marker-line"></div>
                            </div>
                            <div id="playhead" class="playhead" style="left: 267.5px;"></div>
                            <div class="tick" style="left: 0px;"></div>
                            <div class="tick" style="left: 50px;"></div>
                            <div class="tick" style="left: 100px;"></div>
                            <div class="tick" style="left: 150px;"></div>
                            <div class="tick" style="left: 200px;"></div>
                            <div class="tick" style="left: 250px;"></div>
                            <div class="tick" style="left: 300px;"></div>
                            <div class="tick" style="left: 350px;"></div>
                            <div class="tick" style="left: 400px;"></div>
                            <div class="tick" style="left: 450px;"></div>
                            <div class="tick" style="left: 500px;"></div>
                            <div class="tick" style="left: 550px;"></div>
                            <div class="tick" style="left: 600px;"></div>
                            <div class="tick" style="left: 650px;"></div>
                            <div class="tick" style="left: 700px;"></div>
                            <div class="tick" style="left: 750px;"></div>
                            <div class="tick" style="left: 800px;"></div>
                            <div class="tick" style="left: 850px;"></div>
                            <div class="tick" style="left: 900px;"></div>
                            <div class="tick" style="left: 950px;"></div>
                            <div class="tick" style="left: 1000px;"></div>
                            <div class="tick" style="left: 1050px;"></div>
                            <div class="tick" style="left: 1100px;"></div>
                            <div class="tick" style="left: 1150px;"></div>
                            <div class="tick" style="left: 1200px;"></div>
                            <div class="tick" style="left: 1250px;"></div>
                        </div>
                    </div>
                </div>
                <div id="timeline-tracks" class="timeline-tracks">
                    <div class="timeline-folder-header">
                        <div class="label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#34d399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <span>Main Video (2)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js" type="module"></script>
</body>
</html>
