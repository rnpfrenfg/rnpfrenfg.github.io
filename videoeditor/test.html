<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="videoeditor.css">
    <title>Video Editor</title>
</head>
<body>
    <div class="video-editor">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-nav">
                <button><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"></path><path d="M12 6v6l4 2"></path></svg></button>
                <button class="active">image<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"></path></svg></button>
                <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp" multiple>
                <button>sound<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></button>
                <input type="file" id="audioInput" accept="audio/*">
                <button><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></button>
                <button id="createvideo">createVideo<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                <a id="downloadLink" target="_blank">downloadLink<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="m19 9-5 5 5 5"></path></svg></a>
            </div>
            <div id="sidebar" class="sidebar-media">
                <div id="sidebargrid" class="sidebargrid">
                    <div class="file">
                        <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v12l8-4-8-4z"></path></svg></div>
                        <div class="file-name">hit.mp3</div>
                    </div>
                    <div class="file">
                        <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M9 3h6v6H9z"></path></svg></div>
                        <div class="file-name">iloveimg-...</div>
                    </div>
                    <div class="file">
                        <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#facc15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path><path d="M14 3v5h5"></path><path d="M16 13H8"></path><path d="M16 17H8"></path><path d="M10 9H8"></path></svg></div>
                        <div class="file-name">mergeau...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="preview-properties">
                <!-- Preview Panel -->
                <div class="preview-panel">
                    <div class="preview-area">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="controls">
                        <button id="previewstartbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"></polygon></svg></button>
                        <button id="previewstopbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg></button>
                        <div class="previewtime">00:00:05.10</div>
                    </div>
                </div>

                <!-- Properties Panel -->
                <div class="properties-panel">
                    <div class="section">
                        <div>
                            <label>Font Size</label>
                            <input type="number" value="72" readonly>
                        </div>
                        <div>
                            <label>Letter Spacing</label>
                            <input type="number" value="0" readonly>
                        </div>
                        <div>
                            <label>Font</label>
                            <select disabled>
                                <option value="pretendard" selected>pretendard</option>
                                <option value="arial">Arial</option>
                                <option value="helvetica">Helvetica</option>
                                <option value="times">Times New Roman</option>
                                <option value="roboto">Roboto</option>
                                <option value="inter">Inter</option>
                            </select>
                        </div>
                        <div>
                            <label>Formatting</label>
                            <div class="formatting">
                                <button class="format"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h12"></path><path d="M6 12h12"></path><path d="M6 20h12"></path></svg></button>
                                <button class="format"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 20l-7-7 7-7m-7 7H3"></path></svg></button>
                            </div>
                        </div>
                        <div>
                            <label>Text Alignment</label>
                            <div class="alignment">
                                <button class="format active"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M3 12h18"></path><path d="M3 18h18"></path></svg></button>
                                <button class="format"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 6h4"></path><path d="M3 12h18"></path><path d="M10 18h4"></path></svg></button>
                                <button class="format"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 6H3"></path><path d="M21 12H3"></path><path d="M21 18H3"></path></svg></button>
                            </div>
                        </div>
                        <div>
                            <button class="disable-background">Disable Background</button>
                        </div>
                        <div class="additional-controls">
                            <div class="control-item">
                                <span class="control-label">POSITION</span>
                                <div class="control-indicators">
                                    <div class="indicator"></div>
                                    <div class="indicator inactive"></div>
                                </div>
                            </div>
                            <div class="control-item">
                                <span class="control-label">OPACITY</span>
                                <div class="control-indicators">
                                    <div class="indicator"></div>
                                    <div class="indicator inactive"></div>
                                </div>
                            </div>
                            <div class="control-item">
                                <span class="control-label">SCALE</span>
                                <div class="control-indicators">
                                    <div class="indicator"></div>
                                    <div class="indicator inactive"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-header">
                    <div class="timeline-trackheader">
                        <button id="addtrackbutton" class="cyclebutton"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg></button>
                        <div class="time">00</div>
                    </div>
                    <div class="timeline-ruler">
                        <div class="markers">
                            <div class="marker" style="left: 0px;">
                                <div id="header-starttime" class="marker-time">0s</div>
                                <div class="marker-line"></div>
                            </div>
                            <div class="marker" style="left: 1250px;">
                                <div id="header-endtime" class="marker-time">25s</div>
                                <div class="marker-line"></div>
                            </div>
                            <div class="playhead" style="left: 267.5px;"></div>
                            <div class="tick" style="left: 0px;"></div>
                            <div class="tick" style="left: 50px;"></div>
                            <div class="tick" style="left: 100px;"></div>
                            <div class="tick" style="left: 150px;"></div>
                            <div class="tick" style="left: 200px;"></div>
                            <div class="tick" style="left: 250px;"></div>
                            <div class="tick" style="left: 300px;"></div>
                            <div class="tick" style="left: 350px;"></div>
                            <div class="tick" style="left: 400px;"></div>
                            <div class="tick" style="left: 450px;"></div>
                            <div class="tick" style="left: 500px;"></div>
                            <div class="tick" style="left: 550px;"></div>
                            <div class="tick" style="left: 600px;"></div>
                            <div class="tick" style="left: 650px;"></div>
                            <div class="tick" style="left: 700px;"></div>
                            <div class="tick" style="left: 750px;"></div>
                            <div class="tick" style="left: 800px;"></div>
                            <div class="tick" style="left: 850px;"></div>
                            <div class="tick" style="left: 900px;"></div>
                            <div class="tick" style="left: 950px;"></div>
                            <div class="tick" style="left: 1000px;"></div>
                            <div class="tick" style="left: 1050px;"></div>
                            <div class="tick" style="left: 1100px;"></div>
                            <div class="tick" style="left: 1150px;"></div>
                            <div class="tick" style="left: 1200px;"></div>
                            <div class="tick" style="left: 1250px;"></div>
                        </div>
                    </div>
                </div>
                <div id="timeline-tracks" class="timeline-tracks">
                    <div class="timeline-folder-header">
                        <div class="label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#34d399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <span>Main Video (2)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/lib/mp4-muxer.js"></script>
    <script src="./dist/main.js" type="module"></script>
</body>
</html>
