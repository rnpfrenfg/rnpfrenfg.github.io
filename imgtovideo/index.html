
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Video Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    #preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    .preview-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: contain;
        border: 1px solid #ccc;
    }
    #canvas {
        max-width: 400px;
        max-height: 400px;
        border: 2px solid #333;
        margin-top: 20px;
    }
    #error {
        color: red;
        margin-top: 10px;
    }
    #downloadLink {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        display: none;
    }
</style>
</head>
<body>
<h1>이미지 업로드 및 영상 생성</h1>
<input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp" multiple>
<button id="createVideo" disabled>영상 생성</button>
<div id="preview"></div>
<canvas id="canvas"></canvas>
<div id="error"></div>
<a id="downloadLink" href="#" download="slideshow.mp4">영상 다운로드</a>

<script src="node_modules/mp4-muxer/mp4-muxerd.js"></script>
<script type="module">
    const imageInput = document.getElementById('imageInput');
    const createVideoButton = document.getElementById('createVideo');
    const previewContainer = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const errorDiv = document.getElementById('error');
    const downloadLink = document.getElementById('downloadLink');

    function logError(...txt){
        console.log(txt);
        errorDiv.textContent = txt;
    }
    function clearLog(){
        errorDiv.textContent = '';
    }
    const ContentType = {
        IMAGE: "image",
    };
    class VideoGenerator{
        constructor(width, height, canvas){
            this.canvas = canvas;
            this.ctx = canvas.getContext('2d');
            this.videoWidth = width;
            this.videoHeight = height;

            this.contents = [];
            this.chunks = [];
        }

        addImageContent(image, duration){
            this.contents.push({
                duration: duration,
                type: ContentType.IMAGE,
                src:image
            });
        }

        clearContents(){
            this.contents = [];
            this.chunks = [];
        }

        async createVideo() {
            if (this.contents.length === 0) {
                logError('이미지를 먼저 업로드하세요.');
                return null;
            }
            logError('영상 생성 중');
            const fps = 30;
            const durationPerImage = 2;

            const bufTarget = new Mp4Muxer.ArrayBufferTarget();
            const muxer = new Mp4Muxer.Muxer({
                target: bufTarget,
                video: {
                    codec: 'avc',
                    width: this.videoWidth,
                    height: this.videoHeight
                },
                fastStart: 'in-memory'
            });

            const videoEncoder = new VideoEncoder({
                output: (chunk, meta) => this.chunks.push({chunk:chunk, meta:meta}),
                error: (e) => {
                    logError('인코딩 에러',e);
                }
            });

            const encoderConfig = {
                codec: 'avc1.42001f',
                width: this.videoWidth,
                height: this.videoHeight,
                framerate: fps,
                bitrate: 1e6
            };
            const support = await VideoEncoder.isConfigSupported(encoderConfig);
            if (support.supported == false) {
                console.error("Video codec not supported!");
                return;
            }

            videoEncoder.configure(encoderConfig);

            canvas.width = this.videoWidth;
            canvas.height = this.videoHeight;

            let timestamp = 0;

            console.log(this.contents);
            for(const con of this.contents){
                let duration = con.duration * 1_000_000; 
                if(con.type = ContentType.IMAGE){
                    let image = con.src;
                    this.ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const scale = Math.min(this.videoWidth / image.naturalWidth, this.videoHeight / image.naturalHeight);
                    const scaledWidth = image.naturalWidth * scale;
                    const scaledHeight = image.naturalHeight * scale;
                    const offsetX = (this.videoWidth - scaledWidth) / 2;
                    const offsetY = (this.videoHeight - scaledHeight) / 2;
                    this.ctx.drawImage(image, offsetX, offsetY, scaledWidth, scaledHeight);

                    console.log(timestamp);
                    const frame = new VideoFrame(canvas, {
                        timestamp: timestamp,
                        duration: duration,
                    });
                    videoEncoder.encode(frame, { keyFrame: true });
                    frame.close();
                }
                
                timestamp += duration;
            }

            //마지막 프레임 // 일부 플레이어의 경우 이게 없으면 동작하지 않는다
            const frame = new VideoFrame(canvas,{timestamp : timestamp, duration:0});
            videoEncoder.encode(frame, {keyFrame:true});
            frame.close();

            await videoEncoder.flush();
            for(const chunk of this.chunks){
                muxer.addVideoChunk(chunk.chunk, chunk.meta)
            }
            muxer.finalize();
            videoEncoder.close();

            const blob = new Blob([bufTarget.buffer], { type: 'video/mp4' });
            return blob;
        }
    }
    const videoGenerator = new VideoGenerator(1280,720,canvas);

    imageInput.addEventListener('change', async (event) => {
        videoGenerator.clearContents();
        previewContainer.innerHTML = '';
        clearLog();
        downloadLink.style.display = 'none';
        const files = event.target.files;
        for (const file of files) {
            if (file.type.startsWith('image/')) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.className = 'preview-image';

                await new Promise(resolve => img.onload = resolve);
                previewContainer.appendChild(img);
                createVideoButton.disabled = false;
                
                videoGenerator.addImageContent(img, 2);
            }
        }
    });

    async function createVideo(){
        createVideoButton.disabled = true;
        let blob = await videoGenerator.createVideo();
        if(blob === null)
            return;
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.style.display = 'inline-block';
        logError('영상 생성 완료!');
        createVideoButton.disabled = false;
    }

    createVideoButton.addEventListener('click', createVideo);
</script>
</body>
</html>
