worker_processes  1;
error_log  logs/error.log debug;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        application live {
            live on;
            on_publish http://localhost:4000/api/auth;
            hls on;
            hls_path ../backend/media; # 경로 통일
            hls_nested on;

            hls_fragment 1s;
            hls_playlist_length 10s;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;

        # 공통 CORS 헤더 설정
        set $cors_origin "http://localhost:3000";

        location ~ ^/live/(.+)/(.*)$ {
            set $username $1;
            set $filename $2;

            # 1. 브라우저의 OPTIONS(사전 요청)에 즉각 응답
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Range, Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }

            # 2. Node.js 응답의 헤더가 중복되지 않도록 제거 후 Nginx가 추가
            proxy_hide_header 'Access-Control-Allow-Origin';
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            proxy_pass http://127.0.0.1:4000/api/proxy/$username/$filename;
        }

        location /internal_hls/ {
            internal;
            alias ../backend/media/; # RTMP hls_path와 일치
            
            # 3. 내부 리다이렉트 시에도 CORS 헤더 유지
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header Cache-Control no-cache;
            
            # MIME 타입 강제 설정 (m3u8 재생 원활화)
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
    }
}