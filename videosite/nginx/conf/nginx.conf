worker_processes  1;
error_log  logs/error.log debug;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        application live {
            live on;
            on_publish http://localhost:4000/api/livestartauth;
            on_publish_done http://localhost:4000/api/livedone;
            on_record_done http://localhost:4000/api/recorddone;

            record all;
            record_path ../backend/mediaend;
            record_suffix -%Y-%m-%d-%H-%M.flv;
            record_unique on;

            hls on;
            hls_path ../backend/media;
            hls_nested on;

            hls_fragment 2s;
            hls_playlist_length 6s;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json;

    map $http_origin $cors_origin {
        default "";
        "http://localhost" $http_origin;
        "http://localhost:3000" $http_origin;
    }

    server {
        listen 80;

        root ../build;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location /static/ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        location = /index.html {
            add_header Cache-Control "no-cache" always;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ws/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }

    server {
        listen 8080;
        proxy_intercept_errors on;
        error_page 404 = @hls_not_ready;

        location @hls_not_ready {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            return 204;
        }
        location ~ ^/live/(.+)/(.*)$ {
            set $username $1;
            set $filename $2;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Range, Accept, Content-Type" always;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            expires -1;

            proxy_pass http://127.0.0.1:4000/api/proxy/$username/$filename;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        location /internal_hls/ {
                internal;
                alias ../backend/media/;
                
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Cache-Control no-cache;

                types {
                    application/vnd.apple.mpegurl m3u8;
                    video/mp2t ts;
                }
        }
        location /recordings/ {
            alias ../backend/mediaend/; 
            add_header 'Accept-Ranges' 'bytes';
            add_header Access-Control-Allow-Origin $cors_origin always;
            
            types {
                video/mp4 mp4;
            }
        }
    }
}
